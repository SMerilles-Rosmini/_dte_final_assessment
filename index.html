<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Home Page -->
  <!-- Navbar -->
  <div class="navbar">
    <img class="logo" src="Images/school_logo.png" alt="Rosmini College Logo">
    <h1 class="name">Rosmini<br> College</h1>
    <p class="motto">Charity Fulfils The Law</p>
    <a class="links" href="index.html">Home</a>
    <a class="links" href="">Staff</a>
    <a class="links" href="">Sport</a>
    <p class="links">Contact Us</p>
    <p class="links">Student Support</p>
    <p class="links">Learning areas</p>
    <p class="links">Newsletter</p>

  </div>
  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img class="carouselimg" src="Images\slide-1.jpg" alt="Students">
      </div>

      <div class="item">
        <img class="carouselimg" src="Images\slide-2.jpg" alt="students">
      </div>

      <div class="item">
        <img class="carouselimg" src="Images\slide-3.jpg" alt="students">
      </div>
      <div class="item">
        <img class="carouselimg" src="Images\slide-4.jpg" alt="students">
      </div>
      <div class="item">
        <img class="carouselimg" src="Images\slide-5.jpg" alt="students">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <!-- Footer -->
</body>

</html>
